<div class="clr-row" *ngIf="isResult; else noResult">
  <app-movie
    class=".clr-col-sm-6 clr-col-lg-4 clr-col-5 movie"
    [movie]="movie" *ngFor="let movie of movies">
  </app-movie>
</div>
<ng-template #noResult>
  <div class="alert alert-warning" role="alert">
    <div class="alert-items">
      <div class="alert-item static">
        <div class="alert-icon-wrapper">
          <clr-icon class="alert-icon" shape="exclamation-triangle"></clr-icon>
        </div>
        <span class="alert-text">
          Sorry, movies not found
        </span>

      </div>
    </div>
    <a [routerLink]="['/']" class="btn btn-success-outline btn-sm">
      Back to main
    </a>
  </div>
</ng-template>
